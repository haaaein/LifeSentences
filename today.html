	<script>
		function changeTime()
		{   
		   var today = new Date();
		   var year=1900 + today.getYear() + "년 ";
		   var day=(today.getMonth() + 1 + "월 " + today.getDate() + "일 ");
		   document.getElementById("changeTime").value=year+day;
		   setTimeout("changeTime()", 1000);
		}
	</script>
