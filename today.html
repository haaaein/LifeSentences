	<script>
		
		function changeTime()
		{   
		   var today = new Date();
		   var year=1900 + today.getYear() + "년 ";
		   var day=today.getMonth() + 1 + "월 " + today.getDate() + "일 ";
		   document.getElementById("changeTime").value=year+day;
		   setTimeout("changeTime()", 1000);
		}
	</script>
</head>
<body onLoad="changeTime()">
	<div>
	<font face="나눔스퀘어"><center>

	<input type="text" id="changeTime" size="10">'s sentences<br></h2></font>

</body>
